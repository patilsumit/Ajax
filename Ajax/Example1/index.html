<!DOCTYPE html>
<html>
<body>
<!-- this application works on live server -->
<h1>AJAX Demo</h1>

<div id="demo">
<h2>This content will be replaced after you click on button</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  // Create a request object
  var xhttp = new XMLHttpRequest();

  // Register the function to be called when server responds
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText; // Display response
    }
  };

  xhttp.open("GET", "ajax_info.txt", true); // There is a file called ajax_info.txt on server
  xhttp.send(); // Send the request
}
</script>

</body>
</html>
